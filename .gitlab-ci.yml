stages:
  - lint
  - build
  - test
  - publish
  - validation

.base_poetry:
  image: python:3.7
  before_script:
    - curl --silent -L https://raw.githubusercontent.com/cogment/cogment-cli/main/install.sh | bash
    - cogment run sync
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
    - export PATH="/root/.local/bin:$PATH"
    - poetry --version

.base_node:
  image: node:14
  before_script:
    - curl --silent -L https://raw.githubusercontent.com/cogment/cogment-cli/main/install.sh | bash
    - cogment run sync

.base_gh_ssh_agent:
  before_script:
    ## _Inspired by https://docs.gitlab.com/ee/ci/ssh_keys/_
    ##
    ## Install ssh-agent if not already installed.
    - "command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )"
    ## Run ssh-agent
    - eval $(ssh-agent -s)
    ## Add the private key file to ssh-agent
    - echo "$GH_REPO_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    ## Create the SSH directory and give it the right permissions
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    ## Using the set $SSH_KNOWN_HOSTS to be able to verify remote servers public keys
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

shellcheck:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  image: koalaman/shellcheck-alpine:stable
  stage: lint
  before_script:
    - shellcheck --version
  script:
    - shellcheck $(find . -name '*.sh' | xargs)

shfmt:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  image: mvdan/shfmt:v3.1.0-alpine
  stage: lint
  before_script:
    - shfmt -version
  script:
    - shfmt -i 2 -ci -d .

apache_licenses_check:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  stage: lint
  image: registry.gitlab.com/ai-r/apache-license-checker:latest
  script:
    - apache-license-checker

python_lint:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  extends: .base_poetry
  stage: lint
  script:
    - poetry install
    - poetry run task lint

npm_lint:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  extends: .base_node
  stage: lint
  script:
    - cd web-client
    - npm install
    - npx prettier --check .

test_environment:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  extends: .base_poetry
  stage: test
  script:
    - apt-get update && apt-get install -y python3-opencv
    - cd environment
    - poetry install
    - poetry run task build
    - poetry run task test
  artifacts:
    paths:
      - environment/htmlcov
    expire_in: 1 week

test_torch_agents:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  extends: .base_poetry
  stage: test
  script:
    - apt-get update && apt-get install -y python3-opencv
    - cd torch_agents
    - poetry install -E test
    - poetry run task build
    - poetry run task test
  artifacts:
    paths:
      - torch_agents/htmlcov
    expire_in: 1 week

validation_test:on-schedule:
  timeout: 7h 30m
  rules:
    - if: $NIGHTLY_BUILD == "ENABLED"
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  variables:
    # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
  stage: validation
  before_script:
    - apk update
    - apk add curl bash docker-compose=2.0 make automake gcc g++ subversion python3-dev musl-dev postgresql-dev nginx gettext apache2-utils
    - python3 -m pip install --upgrade pip
    - pip3 install boto3 psycopg2 mlflow 
    - curl --silent -L https://raw.githubusercontent.com/cogment/cogment-cli/main/install.sh | bash
    - cogment run sync
    - cogment run build
    - docker-compose build validation_test
  script:
    - docker-compose up --detach orchestrator model_registry trial_datastore environment torch_agents
    - python3 validation_test/validation.py

npm_build:
  rules:
    - if: $NIGHTLY_BUILD != "ENABLED"
  extends: .base_node
  stage: build
  script:
    - cd web-client
    - npm install
    - npx cogment-js-sdk-generate
    - npm run build
